<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
</head>
<body>

    <div class="report-container">
        <h1>Report a Player</h1>
        <form action="https://formspree.io/f/xldedoep" method="POST"> <!-- Replace YOUR_FORM_ID -->
            <label for="player-name">Player Name:</label>
            <input type="text" id="player-name" name="player-name" required>

            <label for="reason">Reason for Reporting:</label>
            <select id="reason" name="reason" required>
                <option value="">Please select</option>
                <option value="cheating">Cheating</option>
                <option value="abusive">Abusive Behavior</option>
                <option value="spamming">Spamming</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Report</button>
        </form>
    </div>

</body>
</html>
